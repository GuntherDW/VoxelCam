buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
	}
}

apply plugin: 'forge'
apply plugin: 'liteloader'

loadProps()

version = "1.3.1-mc1.7.2"
group = "com.thatappleferak" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "mod_VoxelCam"

minecraft {
    version = "1.7.2-10.12.1.1060"
    assetDir = "eclipse/assets"
	
	// fix mcp names for forge
	replace 'getMinecraft().fontRendererObj', 'getMinecraft().fontRenderer'
}
processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
	inputs.property "build.number", System.properties['build.number']
	println config.build.version
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'litemod.json'

        // replace version and mcversion
        expand 'version':project.version, 'build.number':config.build.number
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'litemod.json'
    }
}
jar{
	exclude '*' //skip forge jar task
}
jarLiteloader{
	classifier "" // forgegradle makes the classifier 'liteloader' by default
	
	// include all this crap into the archive
	from({project.configurations.compile.collect { it.isDirectory() ? it : project.zipTree(it) }}) {
		include 'com/mumfrey/liteloader/core/LiteLoaderFriend.class'
		include 'com/thevoxelbox/common/**'
		include 'assets/voxelcommon/**'
		include 'twitter4j/**'
		include 'facebook4j/**'
		include 'org/json/**'
		include 'org/apache/**'
		include 'com/github/jreddit/**'
	}
}
sourceSets {
	main {
		// change the java and resources directories
		java {srcDir "../src"}
		resources {srcDir "../res"}
	}
}
dependencies {
	// get what we can from maven central
	// load the rest from the lib folder.
	compile fileTree(dir:"../lib", include: "*.jar")
	compile "org.facebook4j:facebook4j-core:2.0.0"
	compile "org.twitter4j:twitter4j-core:3.0.6"
}
def loadProps(){
	def configFile = file('buildnumber.txt')
	def prop = new Properties()
	prop.load(configFile.toURL().openStream())
	def config = new ConfigSlurper().parse(prop)
	setProperty 'config', config
}